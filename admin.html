<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    h1 { margin-bottom: 30px; }

    input[type="text"],
    input[type="file"] {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #adminPanel {
      display: none;
      margin-top: 30px;
    }

    #preview {
      margin-top: 20px;
      max-width: 300px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ›¡ Admin Access</h1>
  <p>Paste your Facebook profile link to access update tools:</p>

  <input type="text" id="fbLink" placeholder="https://www.facebook.com/yourname">
  <button onclick="verifyFacebook()">Login</button>

  <div id="adminPanel">
    <h2>Update First Picture and Name</h2>
    <input type="file" id="imgInput" accept="image/*"><br>
    <input type="text" id="nameInput" placeholder="Enter new name"><br>
    <button onclick="saveChanges()">Save Changes</button>
    <img id="preview" src="" alt="Preview">
  </div>

  <script>
    const allowedFacebook = "https://www.facebook.com/christian.bahaw";

    function verifyFacebook() {
      const fbLink = document.getElementById("fbLink").value.trim();
      if (fbLink === allowedFacebook) {
        alert("Access granted.");
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Access denied.");
      }
    }

    document.getElementById('imgInput').addEventListener('change', function () {
      const file = this.files[0];
      const preview = document.getElementById('preview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    function saveChanges() {
      const name = document.getElementById('nameInput').value.trim();
      const file = document.getElementById('imgInput').files[0];

      if (!file || !name) {
        alert("Please select an image and enter a name.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem('customImage1', e.target.result);
        localStorage.setItem('customName1', name);
        alert("Changes saved! Go to the main page to see the update.");
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
