<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Here - Image Gallery</title>
  <style>
    :root {
      --accent: #0077ff;
      --bg: #ffffff;
      --text: #000000;
      --card-bg: #f9f9f9;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      transition: 0.3s ease;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .toggle-btn {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 40px;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 280px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      background: #fff;
      color: var(--text);
    }
  </style>
</head>
<body>

  <h1>Here</h1>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Light/Dark</button>
  <div class="gallery"></div>
  <button id="loadMoreBtn" class="toggle-btn" onclick="loadMore()">Load More</button>

  <script src="gallery.js"></script>
</body>
  </html>
