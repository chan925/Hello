
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 60px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #verifySection, #welcomeSection {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üîê Welcome</h1>
  <div id="authSection">
    <input type="text" id="username" placeholder="Enter username"><br>
    <input type="password" id="password" placeholder="Enter password"><br>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="verifySection">
    <p>Enter 4-digit verification code sent to your session:</p>
    <input type="text" id="verifyCode" maxlength="4"><br>
    <button onclick="verifyCode()">Verify</button>
  </div>

  <div id="welcomeSection">
    <h2>‚úÖ Access Granted</h2>
    <p>Welcome, <span id="userDisplay"></span>!</p>
    <a href="index.html">Go to Gallery</a>
  </div>

  <script>
    let sessionUser = "";
    let sessionCode = "";

    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    function register() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      if (!user || !pass) return alert("Fill in all fields");
      if (localStorage.getItem("user_" + user)) return alert("Username already taken");
      localStorage.setItem("user_" + user, pass);
      alert("Registered successfully!");
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      if (localStorage.getItem("user_" + user) !== pass) return alert("Invalid login");
      sessionUser = user;
      sessionCode = generateCode();
      alert("Verification Code: " + sessionCode);
      document.getElementById("authSection").style.display = "none";
      document.getElementById("verifySection").style.display = "block";
    }

    function verifyCode() {
      const inputCode = document.getElementById("verifyCode").value;
      if (inputCode === sessionCode) {
        document.getElementById("verifySection").style.display = "none";
        document.getElementById("welcomeSection").style.display = "block";
        document.getElementById("userDisplay").textContent = sessionUser;
      } else {
        alert("Incorrect code.");
      }
    }
  </script>

</body>
</html>
